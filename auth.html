<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
            Авторизация
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/material.min.css">
        <link rel="stylesheet" href="style/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <script src="scripts/jquery.js"></script>
        <script src="scripts/material.min.js"></script>
        <script src="scripts/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div class="mdl-grid center-items">
        <div class="mdl-card  mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Авторизация</h2>
          </div>
                  <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="login" />
                <label class="mdl-textfield__label" for="login">Логин</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="userpass" />
                <label class="mdl-textfield__label" for="userpass">Пароль</label>
              </div>
            </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="auth()" >Вход</button>                   
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="reg()" >Регистрация</button>  
            <script>                 
              function reg()
              {
               
                document.location = "register.html"
              }
            </script>                 
          </div>
        </div>
      </div>
    </body>
</html>
